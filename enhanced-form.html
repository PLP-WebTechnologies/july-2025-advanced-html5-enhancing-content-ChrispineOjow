<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section>
        <h1><u>Media</u></h1>
        <div>
            <h3>Video</h3>
            <video controls autoplay muted> 
                <source src="Media/mov_bbb.mp4" type="video/mp4" width="600px">
            </video>
        </div>
        <div>

            <h3>Image</h3>
            <img src="Media/alan-alves-zEabW3zTygc-unsplash.jpg" alt="image clip" width="600px">

        </div>
        <div>

            <h3>Audio</h3>
            <audio controls>
                <source src="Media/mixkit-beautiful-dream-493.mp3" type="audio/mpeg">
            </audio>

        </div>
    </section>

    <section>
        <form action="#" method="post" enctype="multipart/form-data" autocomplete="on">

            <fieldset>

                <legend><h3>Contact Form</h3></legend>
                <label>Name: </label>
                <input type="text" name="name" id="name" autocomplete="name" required>
                <br><br>
                <label>Email: </label>
                <input type="email" name="email" id="email" autocomplete="email" required>
                <br><br>
                <label>Phone Number: </label>
                <input type="text" placeholder="+25412345678" name="phone" id="phone" required>
                <br><br>
                <label>Message: </label>
                <textarea name="message" id="message" rows="5" cols="50" placeholder="Enter your Feedback" required></textarea>
                <br><br>
                <input type="submit" id="submit" value="Submit">

            </fieldset>

        </form>

    </section>

    <p></p>
    <p></p>
    <section>
        <table border="1" cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>JohnDoe@gmail.com</td>
                    <td>+25412345678</td>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>Maina</td>
                    <td>PeterMaina@gmail.com</td>
                    <td>+25412345678</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <div>
            <h3>Lists</h3>
            <ul type="square">
                <li>Mango</li>
                <li>Pineaple</li>
                <li>Orange</li>
                <li>Apple</li>
                <li>Grape</li>
            </ul>
        </div>
    </section>
    
</body>
</html>
